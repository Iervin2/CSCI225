<!DOCTYPE html>

<head>
    <title>Contact Me</title>  
</head>

<body>
    <div class="videofeedback">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SIWbjgPYcJY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <form action="" name="feedback">
            <fieldset name="personal">
            <legend>Personal:</legend>
            <p>
                First Name:
                <input type="text" placeholder="anonymous" name="fname" required>
            </p>
            
            <p>
                Last Name:
                <input type="text" placeholder="anonymous" name="lname" required>
            </p>

            <p>
                Email:
                <input type="email" placeholder="name@domain.com" name="mail">
            </p>
            </fieldset>
            
            <fieldset name="websiterelated">
            <legend>Website</legend>
            <p>
                Would you recommend this website:
                <input type="radio" name="recommend" value="yes">Yes
                <input type="radio" name="recommend"value="no">No 
            </p>

            <p>
                What browsers do you use?
                <input type="checkbox" name="browser" value="chrome">Chrome
                <input type="checkbox" name="browser" value="firefox">Firefox
                <input type="checkbox" name="browser" value="edge">Edge
                <input type="checkbox" name="browser" value="ie">Internet Explore
                <input type="checkbox" name="browser" value="safari">Safari
                <input type="checkbox" name="browser" value="other">Other
            </p>

            <p>
                What is your favorite website?
                <select name="favwebsite" multiple size="3">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="time">Time</option>
                    <option value="youtube">Youtube</option>
                </select>
            </p>

            <p>
                How would you rate the website out of 1 to 10:
                <input type="range" name="rating" min="0" max="10" value="0" step="1">
            </p>
            </fieldset>

            <p>
                <textarea name="comment" cols="60" rows="7">Any other additional comments on website?</textarea>
            </p>

            <p>
                <input type="submit" value="Click to sumbmit">
            </p>

            <p>
                <input type="reset" value="Clear all data" name="restart">
            </p>


        </form>




    </div>



</body>
